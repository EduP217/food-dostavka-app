<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Dostavka</title>
    <link href="https://fonts.googleapis.com/css?family=Koulen" rel="stylesheet" />
    <link rel="stylesheet" href="/css/small.css" />
    <link rel="stylesheet" href="/css/medium.css" />
    <link rel="stylesheet" href="/css/large.css" />

    <script async type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGWLXAXPQjiZfbfJGw_3fPl32D2yPsStU&libraries=places"
        defer></script>
    
    <template id="restaurant-card-template">
        <a href="/views/restaurant-detail.html" class="restaurant-card">
            <img src="http://picsum.photos/300/200" alt="placeholder" />
            <p class="rest_name">Restaurant</p>
            <p class="rest_time">30 minutes</p>
        </a>
    </template>
</head>

<body>
    <header id="main-header"></header>
    <main>
        <div class="restaurant-container">
            <div class="container">
                <h1 class="heading_rest">restaurants for you</h1>
                <div class="restaurant-filter">
                    <label>Sort by: </label>
                    <select id="sorting" class="form-input">
                        <option value="sortByName">name</option>
                        <option value="sortByPrice">rating</option>
                        <option value="sortByTime">delivery time</option>
                    </select>
                </div>                
                <div class="restaurant-grid-container">
                    <a href="/rest_page.html" class="restaurant-card">
                        <img src="http://picsum.photos/300/200" alt="placeholder" />
                        <p class="rest_name">Restaurant</p>
                        <p class="rest_time">30 minutes</p>
                    </a>
                </div>
                <!-- <button id="showmore">Show more restaurants</button> -->
            </div>
        </div>
    </main>
    <footer id="main-footer"></footer>

    <!-- The Modal -->
    <div id="site-modal" class="modal hide"></div>
    <script async src="/js/restaurant.js" type="module" defer></script>
</body>

</html>
